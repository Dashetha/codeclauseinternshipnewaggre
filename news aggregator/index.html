<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub - Your Daily News Aggregator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-newspaper me-2"></i>NewsHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="">Top Headlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="business">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="sports">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="entertainment">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="health">Health</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search news...">
                    <button class="btn btn-outline-light" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Fetching latest news...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Current Category Title -->
        <div class="row mb-4">
            <div class="col">
                <h2 id="categoryTitle" class="fw-bold text-dark">
                    <i class="fas fa-fire text-danger me-2"></i>Top Headlines
                </h2>
                <div class="border-bottom border-3 border-primary" style="width: 60px;"></div>
            </div>
        </div>

        <!-- News Grid -->
        <div id="newsContainer" class="row g-4">
            <!-- News articles will be dynamically loaded here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center my-5 d-none">
            <i class="fas fa-newspaper fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No news articles found</h4>
            <p class="text-muted">Try searching for something else or check back later.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-newspaper me-2"></i>
                NewsHub &copy; 2024 | Powered by NewsAPI.org
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
